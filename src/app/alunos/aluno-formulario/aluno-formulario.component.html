<h5>
    Criar/Ediar Aluno
</h5>

<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="nome" type="text" [(ngModel)]="aluno.nome" class="validate">
                
            </div>
            <div class="input-field col s12">
                <input id="email" type="email" [(ngModel)]="aluno.email" class="validate">
                
            </div>
        </div>
    </div>
</div>
