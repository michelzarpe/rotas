<h5>Login</h5>
<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="usuario.email" placeholder="E-mail" id="email" type="email" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate" placeholder="Senha">
            </div>
        </div>
        <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i>
          </button>
    </div>
</div>
